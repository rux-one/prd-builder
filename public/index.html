<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRD Builder Assistant</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; background-color: #f4f4f4; }
        #chat-container { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 15px; max-width: 70%; word-wrap: break-word; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 0; }
        .assistant-message { background-color: #e9e9eb; color: #333; align-self: flex-start; border-bottom-left-radius: 0; }
        .assistant-message pre { white-space: pre-wrap; font-family: inherit; margin: 0; }
        #input-area { display: flex; padding: 10px; border-top: 1px solid #ccc; background-color: #fff; }
        #message-input { flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-right: 10px; }
        #send-button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #send-button:hover { background-color: #0056b3; }
        #controls { padding: 10px; background-color: #fff; border-top: 1px solid #ccc; text-align: center; }
        #download-button, #progress-button, #current-version-button { padding: 10px 15px; margin: 5px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #download-button:hover, #progress-button:hover, #current-version-button:hover { opacity: 0.9; }
        .error-message { background-color: #ffdddd; color: #d8000c; padding: 10px; border-radius: 5px; margin-bottom:10px; text-align: center; }
    </style>
</head>
<body>
    <div id="chat-container">
        <!-- Messages will be appended here -->
    </div>
    <div id="controls">
        <button id="progress-button">Pokaż Postęp</button>
        <button id="current-version-button">Pokaż Aktualną Wersję</button>
        <button id="download-button" style="display: none;">Pobierz Dokument (MD)</button>
    </div>
    <div id="input-area">
        <input type="text" id="message-input" placeholder="Wpisz wiadomość...">
        <button id="send-button">Wyślij</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
