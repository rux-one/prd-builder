<!DOCTYPE html>
<html lang="en">
<head>
    <script type="importmap">
    {
      "imports": {
        "marked": "https://cdn.jsdelivr.net/npm/marked@13.0.2/lib/marked.esm.js"
      }
    }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRD Builder Chat</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; background-color: #f4f4f4; padding: 20px; }
        #chat-container { width: 100%; max-width: 600px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        #chat-output { height: 400px; overflow-y: auto; padding: 20px; border-bottom: 1px solid #eee; }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 5px; }
        .bot-message { background-color: #e1f5fe; align-self: flex-start; text-align: left; }
        .user-message { background-color: #dcedc8; align-self: flex-end; text-align: right; }
        #input-area { display: flex; padding: 10px; }
        #user-input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; margin-right: 10px; }
        #send-button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #send-button:hover { background-color: #0056b3; }
        #final-document-container { margin-top: 20px; width: 100%; max-width: 600px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 20px; }
        #final-document-container h2 { margin-top: 0; }
        #document-output { white-space: pre-wrap; background-color: #f9f9f9; padding: 15px; border-radius: 4px; border: 1px solid #eee; }
    </style>
</head>
<body>
    <h1>PRD Builder</h1>

    <div id="chat-container">
        <div id="chat-output"></div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type your answer...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <div id="final-document-container" style="display: none;">
        <div id="document-actions" style="text-align: right; margin-bottom: 10px; display: none;">
            <button id="copy-button" title="Copy Markdown">
                <img src="copy-icon.svg" alt="Copy" style="width: 16px; height: 16px; vertical-align: middle;">
            </button>
            <button id="download-button" title="Download Markdown">
                <img src="download-icon.svg" alt="Download" style="width: 16px; height: 16px; vertical-align: middle;">
            </button>
        </div>
        <h2>Generated Document</h2>
        <div id="document-output"></div>
    </div>

    <script type="module" src="dist/index.js"></script> </body>
</html>
